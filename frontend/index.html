<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Terrain Profile Tool</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- CSS local -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div id="app">

    <!-- MAPA -->
    <div id="map" style="position:relative;"></div>

    <!-- BOTÃO DE ALTERNÂNCIA SATÉLITE -->
    <button id="toggleSatellite" 
        style="
            position:absolute;
            bottom:10px;
            left:10px;
            z-index:9999;
            padding:8px 14px;
            background:#007bff;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:14px;
            box-shadow:0 2px 6px rgba(0,0,0,0.3);
        ">
        Alternar para Satélite
    </button>


    <!-- SIDEBAR -->
    <div id="side">

        <h2>Terrain Profile</h2>
        <p>Clique em dois pontos no mapa para gerar o perfil.</p>

        <div class="controls">
            <label for="pointsPerKm"><b>Pontos por km:</b></label>
            <input 
                id="pointsPerKm" 
                type="number" 
                value="10" 
                min="10" 
                max="200" 
                step="10" 
                style="width:90px; margin-left:10px;">
        </div>

        <div id="routeInfo" style="margin-top:10px; font-size:14px; color:#333;">
            <b>Distância:</b> — | <b>Pontos:</b> —
        </div>

        <div id="chart" style="height:300px; margin-top:15px;"></div>

        <div id="relativeElevation" style="margin-top:10px; font-size:14px; color:#333;">
            <b>Máxima elevação relativa ao início:</b> —
        </div>

        <div class="controls" style="margin-top: 15px;">
            <button id="resetBtn">Resetar</button>
            <button id="exportBtn" disabled>Exportar CSV</button>
        </div>

        <div id="info" style="margin-top:15px;"></div>

    </div>
</div>

<script>

// Backend detectado automaticamente
const API = window.location.origin;

// =========================
// CAMADAS DO MAPA (OSM + SATÉLITE)
// =========================

const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
});

const satellite = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    {
        maxZoom: 19,
        attribution: "Tiles © Esri"
    }
);

const map = L.map("map", {
    center: [-23.55, -46.63],
    zoom: 10,
    layers: [osm]
});

// Controle padrão do Leaflet
L.control.layers(
    {
        "Mapa Padrão": osm,
        "Satélite": satellite
    }
).addTo(map);

// =========================
// BOTÃO DE TROCA RÁPIDA
// =========================

let isSatellite = false;

document.getElementById("toggleSatellite").addEventListener("click", () => {
    if (isSatellite) {
        map.removeLayer(satellite);
        map.addLayer(osm);
        document.getElementById("toggleSatellite").innerText = "Alternar para Satélite";
        isSatellite = false;
    } else {
        map.removeLayer(osm);
        map.addLayer(satellite);
        document.getElementById("toggleSatellite").innerText = "Alternar para Mapa Padrão";
        isSatellite = true;
    }
});


// =========================
// VARIÁVEIS
// =========================

let startMarker = null;
let endMarker = null;
let line = null;
let highlight = null;
let currentData = null;

// =========================
// CLICK NO MAPA
// =========================
map.on("click", async (e) => {

    if (!startMarker) {
        startMarker = L.marker(e.latlng).addTo(map).bindPopup("Início").openPopup();
        return;
    }

    if (!endMarker) {
        endMarker = L.marker(e.latlng).addTo(map).bindPopup("Fim").openPopup();

        if (line) map.removeLayer(line);
        line = L.polyline(
            [startMarker.getLatLng(), endMarker.getLatLng()], 
            { color: "red" }
        ).addTo(map);

        const pointsPerKm = parseInt(document.getElementById("pointsPerKm").value) || 10;
        const distMeters = map.distance(startMarker.getLatLng(), endMarker.getLatLng());
        const distKm = distMeters / 1000;

        let n = Math.floor(distKm * pointsPerKm);
        n = Math.max(20, Math.min(n, 2000));

        document.getElementById("routeInfo").innerHTML =
            `<b>Distância:</b> ${distKm.toFixed(3)} km (${Math.round(distMeters)} m)
             | <b>Pontos totais:</b> ${n}`;

        const url = `${API}/profile?lat1=${startMarker.getLatLng().lat}&lon1=${startMarker.getLatLng().lng}&lat2=${endMarker.getLatLng().lat}&lon2=${endMarker.getLatLng().lng}&n=${n}`;

        document.getElementById("info").innerText = "Obtendo perfil...";

        try {
            const res = await fetch(url);
            const data = await res.json();
            currentData = data;

            document.getElementById("info").innerText =
                `Maior elevação: ${data.max_elevation} m (índice ${data.max_index})`;

            document.getElementById("exportBtn").disabled = false;

            const elevStart = data.elevations[0];
            const elevMax = data.max_elevation;
            const elevRelative = elevMax - elevStart;

            document.getElementById("relativeElevation").innerHTML =
                `<b>Máxima elevação relativa ao início:</b> ${elevRelative.toFixed(1)} m`;

            Plotly.newPlot("chart", [{
                x: data.distances,
                y: data.elevations,
                mode: "lines+markers",
                marker: { size: 5 }
            }], {
                title: "Perfil Altimétrico",
                xaxis: { title: "Distância (m)" },
                yaxis: { title: "Elevação (m)" }
            });

            document.getElementById("chart").on("plotly_click", function(ev) {
                const idx = ev.points[0].pointIndex;
                const coords = data.points[idx];

                if (highlight) map.removeLayer(highlight);

                highlight = L.circleMarker([coords[0], coords[1]], {
                    radius: 8,
                    color: "blue"
                })
                .addTo(map);

                map.panTo([coords[0], coords[1]]);
            });

        } catch (err) {
            document.getElementById("info").innerText = "Erro ao obter perfil.";
            console.error(err);
        }
    }
});

// =========================
// RESET
// =========================
document.getElementById("resetBtn").addEventListener("click", () => {
    if (startMarker) map.removeLayer(startMarker);
    if (endMarker) map.removeLayer(endMarker);
    if (line) map.removeLayer(line);
    if (highlight) map.removeLayer(highlight);

    startMarker = endMarker = line = highlight = null;
    currentData = null;

    document.getElementById("exportBtn").disabled = true;
    document.getElementById("info").innerText = "";

    document.getElementById("routeInfo").innerHTML =
        "<b>Distância:</b> — | <b>Pontos:</b> —";

    document.getElementById("relativeElevation").innerHTML =
        "<b>Elevação relativa ao início:</b> —";

    Plotly.purge("chart");
});

// =========================
// EXPORT CSV
// =========================
document.getElementById("exportBtn").addEventListener("click", () => {
    if (!currentData) return;

    let csv = "index,lat,lon,elevation,distance_m\n";

    for (let i = 0; i < currentData.points.length; i++) {
        const p = currentData.points[i];
        csv += `${i},${p[0]},${p[1]},${currentData.elevations[i]},${currentData.distances[i]}\n`;
    }

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "profile.csv";
    a.click();

    URL.revokeObjectURL(url);
});

</script>

</body>
</html>
